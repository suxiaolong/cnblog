{% extends 'backend/backend.html' %}


{% block title %}
    <title>编辑文章</title>
{% endblock %}


{% block midBox %}
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">文章</a></li>
            <li role="presentation"><a href="#">日记</a></li>
            <li role="presentation"><a href="#">随笔</a></li>
            <li role="presentation"><a href="#">相册</a></li>
        </ul>
    </div>

    <div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="add_article">
                <div class=" text-center well" style="margin-top: 10px">编辑文章</div>
                <div class="add_article_region">

                    <div class="title form-group">
                        <label for="" >标题</label>
                        <div>
                            <input class="form-control" type="text" name="title" value="{{ article_obj.title }}">
                        </div>
                    </div>

                    <div class="content form-group">
                        <label for="">内容(Kindeditor编辑器，不支持拖放/粘贴上传图片) </label>
                        <div>
                                        <textarea id="editor_id" name="content"
                                                  style="width:700px;height:300px;">{{ article_obj.content }}</textarea>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-default">

                </div>
            </div>
        </form>


    </div>



{% endblock %}

{% block js %}

    <script charset="utf-8" src="/static/kindeditor/kindeditor-all-min.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create('#editor_id', {
                width: "100%",
                height: "500",

                //  自定制
                items: ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                    'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                    'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                    'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                    'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                    'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
                    'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                    'anchor', 'link', 'unlink', '|', 'about'
                ],

                // textarea可以拉伸
                resizeType: 1,

                //文件上传的处理视图
                uploadJson: "/upload/",

                //文件上传的参数
                extraFileUploadParams: {
                    "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
                },

                // 文件上传的name
                filePostName: "upload_img"

            });
        });
    </script>
{% endblock %}
